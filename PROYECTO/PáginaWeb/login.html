<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <!-- Si el archivo de estilos está en una subcarpeta llamada "css" -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Si el archivo JS está en una subcarpeta llamada "js" -->
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="formulario">
        <h1>Login</h1>
        <!-- Asegúrate de que el formulario tenga el ID correcto -->
        <form method="post" id="loginForm">
            <div class="username">
                <input type="text" id="username" required placeholder=" ">
                <label for="username">ID / Usuario</label>
            </div>
            <div class="password">
                <input type="password" id="password" required placeholder=" ">
                <label for="password">Contraseña</label>
            </div>
            <input type="submit" value="Iniciar">
        </form>
    </div>
</body>
</html>
