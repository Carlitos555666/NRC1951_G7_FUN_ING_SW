<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tierra del Sol 2</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .form-group { margin-bottom: 15px; }
    input, select, button { padding: 10px; margin-top: 5px; width: 250px; }
    button { background-color: #51acca; color: #fff; border: none; cursor: pointer; }
    .register-link { color: #51acca; cursor: pointer; text-decoration: underline; }
    #registerForm { display: none; }
  </style>
</head>
<body>
  <h1>Iniciar Sesión</h1>
  
  <!-- Login Form -->
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Usuario:</label><br>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Iniciar Sesión</button>
    <p>¿No tienes una cuenta? <span class="register-link" onclick="showRegisterForm()">Regístrate aquí</span>.</p>
  </form>

  <!-- Registration Form -->
  <form id="registerForm">
    <h2>Registro</h2>
    <div class="form-group">
      <label for="newUsername">Nuevo Usuario:</label><br>
      <input type="text" id="newUsername" name="newUsername" required>
    </div>
    <div class="form-group">
      <label for="newPassword">Nueva Contraseña:</label><br>
      <input type="password" id="newPassword" name="newPassword" required>
    </div>
    <button type="submit">Registrar</button>
    <p>¿Ya tienes una cuenta? <span class="register-link" onclick="showLoginForm()">Inicia sesión aquí</span>.</p>
  </form>

  <script src="js/login.js"></script>

</body>
</html>
